<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title> Sign in - Error 1 </title>
	<link rel = "stylesheet" href = "css/bootstrap.css">
	<link rel = "stylesheet" href = "css/zoom.css">
	<link href = "images/logo-icon.png" type = "image/x-icon" rel = "shortcut icon">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body id = "first-screen">
	<div class = "container">
		<div class = "row align-items-lg-center">
			<div class = "col-lg-5" style = "display: block; text-align: center; ">
				<a href = "#"><img src = "images/logo-icon.png" alt = "logo-icon" class = "w-40"/></a>
			</div>
			<div class = "col-lg-7">
				<div class = "form">
					<h4> Đăng nhập </h4>
					<input class = "position-relative text_placeholder" type = "text" placeholder = "Nhập tên đăng nhập hoặc email hợp lệ"/>
					<p class = "title-input find-pos"> Nhập tên đăng nhập hoặc địa chỉ email </p>
                    <p class = "raise-error"> Tên đăng nhập hoặc email sai. Bạn vui lòng thử lại nhé! </p>
                    <input class = "position-relative text_placeholder" type = "text" placeholder = "******"/>
					<p class = "title-input find-pos"> Nhập mật khẩu </p>
                    <p class = "raise-error"> Mật khẩu sai. Bạn vui lòng thử lại nhé! </p>
                    <a href = "#"><button type = "button" class = "btn btn-large" style = "margin-bottom: 20px; margin-top: -10px; "> ĐĂNG NHẬP </button></a>
                    <a href = "#" class = "forgot-password" > Quên mật khẩu? </a>
					<div class = "d-flex align-items-lg-center" style = "margin-top: 15px; ">
						<hr class= "w-25">
						<p class = "s2"> HOẶC ĐĂNG NHẬP BẰNG </p>
						<hr class= "w-25">
					</div>
					<div class = "d-flex justify-content-lg-between mt-2 mb-3">
						<div class = "col-lg-3 option-signin">
							<a href = "https://fb.com"><img src = "images/facebook.png" class = "w-20 p-2"> Facebook </a>
						</div>
						<div class = "col-lg-3 option-signin">
							<a href = "https://google.com"><img src = "images/google.png" class = "w-20 p-2"> Google </a>
						</div>
						<div class = "col-lg-3 option-signin">
							<a href = "https://linkedin.com"><img src = "images/linkedin.png" class = "w-20 p-2"> LinkedIn </a>
						</div>
					</div>
					<p style = "display: inline-block; "> Bạn là thành viên mới? </p> <a><span style = "font-weight: 700; color: var(--emphasize); cursor: pointer; ">Đăng ký ngay</span></a>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
