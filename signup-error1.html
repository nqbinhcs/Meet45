<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title> Sign up - Error 1 </title>
	<link rel = "stylesheet" href = "css/bootstrap.css">
	<link rel = "stylesheet" href = "css/zoom.css">
	<link href = "images/logo-icon.png" type = "image/x-icon" rel = "shortcut icon">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body id = "first-screen">
	<div class = "container">
		<div class = "row align-items-lg-center">
			<div class = "col-lg-5" style = "display: block; text-align: center; ">
				<a href = "#"><img src = "images/logo-icon.png" alt = "logo-icon" class = "w-40"/></a>
			</div>
			<div class = "col-lg-7">
				<div class = "form">
					<h4> Đăng ký </h4>
					<div style = "padding-right: 30px; ">
						<input style = "position: relative; " class = "text_placeholder" type = "text" placeholder = "Tên đăng nhập có ít nhất 6 ký tự"/>
						<!-- <p style = "color: var(--p-dark); font-weight: 500; background-color: var(--text); position: absolute; "> Nhập tên đăng nhập </p> -->
                        <p class = "raise-error"> Tên đăng nhập đã tồn tại. </p>
                        <input class = "text_placeholder" type = "text" placeholder = "Vui lòng nhập đại chỉ email hợp lệ"/>
                        <p class = "raise-error"> Email đã tồn tại. </p>
						<input class = "text_placeholder" type = "text" placeholder = "Mật khẩu có ít nhất 6 ký tự, có đủ chữ hoa, chữ thường và ký tự đặc biệt"/>
                        <p class = "raise-error"> Mật khẩu chưa đủ mạnh. Bạn vui lòng thử lại nhé! </p>
					</div>
					<label for = "cb1">
						<input type = "checkbox" style = "float: left; " id = "cb1"/> Tôi đồng ý với điều khoản dịch vụ và chính sách bảo mật của Meet45
					</label>
                    <a href = "#"><button type = "button" class = "btn btn-large"> TIẾP TỤC </button></a>
					<div class = "d-flex align-items-lg-center">
						<hr class= "w-25">
						<p class = "s2"> HOẶC ĐĂNG NHẬP BẰNG </p>
						<hr class= "w-25">
					</div>
					<div class = "d-flex justify-content-lg-between mt-2 mb-3">
						<div class = "col-lg-3 option-signin">
							<a href = "https://fb.com"><img src = "images/facebook.png" class = "w-20 p-2"> Facebook </a>
						</div>
						<div class = "col-lg-3 option-signin">
							<a href = "https://google.com"><img src = "images/google.png" class = "w-20 p-2"> Google </a>
						</div>
						<div class = "col-lg-3 option-signin">
							<a href = "https://linkedin.com"><img src = "images/linkedin.png" class = "w-20 p-2"> LinkedIn </a>
						</div>
					</div>
					<p style = "display: inline-block; "> Bạn đã có tài khoản <span style = "font-weight: 600; ">Meet45</span>?</p> <a><span style = "font-weight: 700; color: var(--emphasize); cursor: pointer; ">Đăng nhập </span></a>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
